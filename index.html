<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Breaking Bad API</title>
  </head>
  <body>
    <header>
      <img src="1200px-Breaking_Bad_logo.svg.png" class="logo" />
    </header>

    <div class="search_area">
      <input type="text" class="search" placeholder="Say my name" />
      <p class="or">or</p>
      <button class="get_info">Get a random character</button>
    </div>
    <div class="fetched_info">
      <div class="wrap_name">
        <ul class="list-name"></ul>
      </div>
      <div class="pic_wrap"></div>
    </div>
    <script src="main.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
